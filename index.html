<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Fondo para toda la página */
        body {
            background-image: url('https://img.freepik.com/vector-gratis/interior-biblioteca-sala-vacia-leer-libros-estantes-madera_33099-1722.jpg?semt=ais_hybrid&w=740&q=80');
            background-size: cover;       
            background-position: center;  
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
        }

        
        .hero-content {
            background-color: rgba(180, 126, 126, 0.5); /* negro semitransparente */
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 600px;
            text-align: center;
        }

        .btn-hero {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- CABECERA -->
    <header class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3145/3145765.png" alt="Logo Cuaderno">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Cursos</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="title">AulaNova Learning Center</h1>
            <p class="subtitle">Aprendizaje moderno que combina tecnología, innovación y experiencias formativas para impulsar tu crecimiento académico y profesional.</p>
            <a href="#" class="btn-hero">Saber Más</a>
        </div>

        <!--  imagen del hero -->
        <div class="hero-img"
            style="background-image: url('https://www.shutterstock.com/image-vector/illustration-vector-graphic-globe-earth-600nw-2513599869.jpg');">
        </div>
    </section>

</body>
</html>
